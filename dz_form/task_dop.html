<!DOCTYPE html>  
<HTML> 
	<HEAD>
		<META charset="utf-8">
		<TITLE>Формы</TITLE>
	</HEAD>
	<BODY>
		<h1>Заполните анкету</h1>
		<form name="form1" action="http://fe.it-academy.by/TestForm.php" method="post">
			<fieldset style="width: 700px">
				<legend>Личные данные</legend>
				<input type="text" name="lastname" maxlength="25" placeholder="Фамилия" required autofocus pattern="([А-Яа-яЁё]+)" > <br>
				<input type="text" name="firstname" maxlength="20" placeholder="Имя" required  pattern="([А-Яа-яЁё]+)" ><br>
				<input type="text" name="secondname" maxlength="24" placeholder="Отчество" required  pattern="([А-Яа-яЁё]+)" > <br>
					<fieldset>
						<legend>Паспортные данные</legend>
						<input type="text" name="seriay" placeholder="AA" size="2" required pattern="([A-Z]{2})"> <input type="text" name="nomer" placeholder="1234567" size="7" required pattern="([0-9]{7})">
					</fieldset>
				<fieldset>
					<legend>Дата рождения</legend>
					<input type="text" name="year" size="4" placeholder="2000" pattern="([0-9]{4})"> <br>
					<select name="month">
						<option value="1">Январь</option>
						<option value="2">Февраль</option>
						<option value="3">Март</option>
						<option value="4">Апрель</option>
						<option value="5">Май</option>
						<option value="6">Июнь</option>
						<option value="7">Июль</option>
						<option value="8">Август</option>
						<option value="9">Сентябрь</option>
						<option value="10">Октябрь</option>
						<option value="11">Ноябрь</option>
						<option value="12">Декабрь</option>
					</select> <br>
					<input type="number" name="day" min="1" max="31" step="1">
				</fieldset>
				<select name="nation" required>
					<option value="rb">РБ</option>
					<option value="rf">РФ</option>
					<option value="other">другая</option>
				</select> <br>
				<label>Адрес:<br>
					<textarea name="adress"> </textarea></label>
				<fieldset>
					<legend>Интересы</legend>
					<fieldset>
						<legend>Хобби</legend>
						<label> <input type="checkbox" name="hob[]" value="riba">Рыбалка</label> <br>
						<label> <input type="checkbox" name="hob[]" value="astronom">Астрономия</label> <br>
						<label> <input type="checkbox" name="hob[]" value="dayving">Дайвинг</label> <br>
						<label> <input type="checkbox" name="hob[]" value="marki">Марки</label><br>
					</fieldset>
					<fieldset>
						<legend>Домашние животные</legend>
						<select name="animals[]" multiple size="12">
							<optgroup label="Попугаи">
								<option value="volnistye">Волнистые</option>
								<option value="ara">Ара</option>
								<option value="nerazlychnik">Неразлучник</option>
							</optgroup>
							<optgroup label="Рыба">
								<option value="karas">Караси</option>
								<option value="okyn">Окуни</option>
								<option value="osoytr">Осётр</option>
							</optgroup>
							<optgroup label="Птицы">
								<option value="voroni">Стая ворон</option>
								<option value="aist">Аист</option>
								<option value="arhepteriks">Археоптерикс</option>
							</optgroup>
						</select>
					</fieldset>
				</fieldset>
				<fieldset>
					<legend>Данные для входа и восстановления пароля</legend>
					<input type="text" name="login" maxlength="20" placeholder="Логин" required pattern="([A-Za-z]{5,20})"> <br>
					<input type="password" name="password" required placeholder="Пароль" maxlength="20" autocomplete="off" pattern="([A-Za-z]{10,20})">
				</fieldset>
				<fieldset>
					<legend>Координаты</legend>
					<input type="email" name="email" placeholder="введите адрес почты"> <br>
					<input type="url" placeholder="введите адрес сайта" name="url">
				</fieldset>
				<fieldset>
					<legend>Цифры</legend>
					<input type="number" name="number" min="-2.5" max="2.5" step="0.1"> <br>
					<input type="range" max="10" min="1">
				</fieldset>
				<fieldset>
					<legend>Кнопки управления</legend>
					<input type="submit" value="Отправить"> <input type="reset" value="Сбросить"><br>
					 <button type="button"><img src="../img/w512h5121380376664MetroUIMail.png" width="20"></button>
				</fieldset>
			</fieldset>
		</form>
	 </BODY>
 </HTML> ​
